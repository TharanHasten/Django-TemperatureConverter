<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Container styles */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Heading styles */
        h1 {
            text-align: center;
            color: #333;
        }

        /* Form styles */
        form {
            text-align: center;
        }

        /* Input styles */
        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Button styles */
        button {
            padding: 10px 20px;
            background-color: #FF7F50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #FF4500;
        }

        /* Result styles */
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <form method="post" action="{% url 'convert_temperature' %}">
            {% csrf_token %}
            <label for="temperature">Temperature:</label>
            <input type="text" name="temperature" id="temperature" required>
            <select name="conversion_type">
                <option value="f_to_c">Fahrenheit to Celsius</option>
                <option value="c_to_f">Celsius to Fahrenheit</option>
            </select>
            <button type="submit">Convert</button>
        </form>
        {% if result %}
            <p class="result">{{ result }}</p>
        {% endif %}
    </div>
</body>
</html>
